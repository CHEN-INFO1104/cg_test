# Set root logger level to error
rootLogger.level=error
rootLogger.appenderRef.stdout.ref=ConsoleAppender

###### Console appender definition #######
appender.console.type=Console
appender.console.name=ConsoleAppender
appender.console.layout.type=PatternLayout
appender.console.layout.patter=%d{ISO8601} %x %-5p [%c{3}] [%t] %replace{%m}{[\r\n]+}{}%n

###### Loggers definition #######
logger.org-gengine.name=org.gengine
logger.org-gengine.level=debug

logger.org-apache-tika.name=org.apache.tika
logger.org-apache-tika.level=debug
